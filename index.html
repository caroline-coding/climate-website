    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const DATA_YEARS = [2020, 2025, 2030, 2040, 2050, 2060, 2070, 2080, 2090, 2099];

        const RCP_MULTIPLIERS = {
            'RCP 4.5': 1.0
        };

        const SSP_MULTIPLIERS = {
            'SSP 2': 1.0
        };

        const interpolateYear = (data, targetYear, iso) => {
            if (!data || !data.c || !data.c[iso]) return null;
            const countryData = data.c[iso];
            const years = DATA_YEARS;

            if (targetYear <= years[0]) return countryData.y[years[0]];
            if (targetYear >= years[years.length - 1]) return countryData.y[years[years.length - 1]];

            let lowerYear = years[0], upperYear = years[years.length - 1];
            for (let i = 0; i < years.length - 1; i++) {
                if (targetYear >= years[i] && targetYear <= years[i + 1]) {
                    lowerYear = years[i];
                    upperYear = years[i + 1];
                    break;
                }
            }

            const lowerData = countryData.y[lowerYear];
            const upperData = countryData.y[upperYear];
            if (!lowerData || !upperData) return lowerData || upperData;

            const t = (targetYear - lowerYear) / (upperYear - lowerYear);
            return lowerData.map((v, i) => v + t * (upperData[i] - v));
        };

        // Allocation logic matching Python simulation
        // Data format: [population, budget, ubi_needed, wtbi_needed, community, disaster, incomeGroup]
        // incomeGroup: 0=Low, 1=LowerMiddle, 2=UpperMiddle, 3=High
        const allocateSpending = (yearData, ubiRateAdj, wtbiRateAdj, communityAdj, disasterAdj, topUpWtbi) => {
            const [population, budget, ubiNeededBase, wtbiNeededBase, community, disaster, incomeGroup] = yearData;

            // Scale needed amounts by user rate adjustments
            const ubiNeeded = ubiNeededBase * ubiRateAdj;
            const wtbiNeeded = wtbiNeededBase * wtbiRateAdj;
            const communityNeeded = community * communityAdj;
            const disasterNeeded = disaster * disasterAdj;

            // DI eligibility: only Low and Lower Middle income
            const diEligible = incomeGroup <= 1;

            let ubiCost = 0, wtbiCost = 0, communityCost = 0, disasterCost = 0;

            if (budget <= 0) {
                // No budget, no spending
            } else if (budget >= ubiNeeded + communityNeeded) {
                // Branch 1: Can fund full UBI + community
                ubiCost = ubiNeeded;
                communityCost = communityNeeded;
                if (diEligible) disasterCost = disasterNeeded;
            } else if (budget >= wtbiNeeded + communityNeeded) {
                // Branch 2: Can fund WTBI + community
                wtbiCost = wtbiNeeded;
                communityCost = communityNeeded;
                if (diEligible) disasterCost = disasterNeeded;
                // Top up WTBI with leftover (if enabled)
                if (topUpWtbi) {
                    const leftover = budget - (wtbiNeeded + communityNeeded + (diEligible ? disasterNeeded : 0));
                    if (leftover > 0) wtbiCost += leftover;
                }
            } else {
                // Branch 3: Insufficient - split 95/5
                wtbiCost = 0.95 * budget;
                communityCost = 0.05 * budget;
                if (diEligible) disasterCost = disasterNeeded;
            }

            return {
                population,
                budget,
                ubiSpending: ubiCost,
                wtbiSpending: wtbiCost,
                communityGrants: communityCost,
                disasterInsurance: disasterCost,
                totalSpending: ubiCost + wtbiCost + communityCost + disasterCost
            };
        };

        const Sidebar = ({ inputs, setInputs }) => {
            const [showAdvanced, setShowAdvanced] = useState(false);
            return (
            <div className="w-full md:w-80 bg-white shadow-lg p-4 md:p-6 md:h-screen overflow-y-auto border-b md:border-b-0 md:border-r border-gray-200">
                <h2 className="text-lg font-semibold text-academic-dark mb-6 border-b pb-2">Model Parameters</h2>
                <div className="space-y-6">
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Emissions Scenario</label>
                        <div className="w-full border border-gray-200 rounded-md px-3 py-2 text-sm bg-gray-50 text-gray-700">
                            RCP 4.5 (Medium-Low)
                        </div>
                        <p className="text-xs text-gray-500 mt-1">Representative Concentration Pathway</p>
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Socioeconomic Scenario</label>
                        <div className="w-full border border-gray-200 rounded-md px-3 py-2 text-sm bg-gray-50 text-gray-700">
                            SSP 2 (Middle of the Road)
                        </div>
                        <p className="text-xs text-gray-500 mt-1">Shared Socioeconomic Pathway</p>
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            Year: <span className="font-bold text-academic-dark">{inputs.year}</span>
                        </label>
                        <input type="range" value={inputs.year} onChange={(e) => setInputs({...inputs, year: parseInt(e.target.value)})}
                            min="2020" max="2100" step="1"
                            className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-academic-dark" />
                        <div className="flex justify-between text-xs text-gray-500 mt-1">
                            <span>2020</span><span>2100</span>
                        </div>
                    </div>

                    <div className="border-t pt-4">
                        <button
                            onClick={() => setShowAdvanced(!showAdvanced)}
                            className="flex items-center justify-between w-full text-sm font-semibold text-gray-700 hover:text-academic-dark transition-colors">
                            <span>Additional Parameters</span>
                            <span className="text-lg">{showAdvanced ? '' : '+'}</span>
                        </button>
                        {showAdvanced && (
                        <div className="mt-4 space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">UBI Rate ($/day)</label>
                            <input type="number" value={inputs.ubiRate === '' ? '' : inputs.ubiRate}
                                onChange={(e) => setInputs({...inputs, ubiRate: e.target.value === '' ? '' : parseFloat(e.target.value)})}
                                onBlur={(e) => { if (e.target.value === '') setInputs({...inputs, ubiRate: 3.0}); }}
                                min="0.5" max="20" step="0.1"
                                className="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-academic-medium" />
                            <p className="text-xs text-gray-500 mt-1">Universal Basic Income daily rate (PPP $)</p>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">WTBI Rate ($/day)</label>
                            <input type="number" value={inputs.wtbiRate === '' ? '' : inputs.wtbiRate}
                                onChange={(e) => setInputs({...inputs, wtbiRate: e.target.value === '' ? '' : parseFloat(e.target.value)})}
                                onBlur={(e) => { if (e.target.value === '') setInputs({...inputs, wtbiRate: 4.2}); }}
                                min="0.5" max="20" step="0.1"
                                className="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-academic-medium" />
                            <p className="text-xs text-gray-500 mt-1">Weather-Triggered Basic Income daily rate (PPP $)</p>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Community Grants Share (%)</label>
                            <input type="number" value={inputs.communityShare === '' ? '' : inputs.communityShare}
                                onChange={(e) => setInputs({...inputs, communityShare: e.target.value === '' ? '' : parseFloat(e.target.value)})}
                                onBlur={(e) => { if (e.target.value === '') setInputs({...inputs, communityShare: 10}); }}
                                min="0" max="100" step="1"
                                className="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-academic-medium" />
                            <p className="text-xs text-gray-500 mt-1">Share of damages for community block grants</p>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Disaster Coverage Rate (%)</label>
                            <input type="number" value={inputs.disasterRate === '' ? '' : inputs.disasterRate}
                                onChange={(e) => setInputs({...inputs, disasterRate: e.target.value === '' ? '' : parseFloat(e.target.value)})}
                                onBlur={(e) => { if (e.target.value === '') setInputs({...inputs, disasterRate: 0.8}); }}
                                min="0" max="10" step="0.1"
                                className="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-academic-medium" />
                            <p className="text-xs text-gray-500 mt-1">Share of global damages for disaster insurance</p>
                        </div>
                        <div className="col-span-2">
                            <label className="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" checked={inputs.topUpWtbi}
                                    onChange={(e) => setInputs({...inputs, topUpWtbi: e.target.checked})}
                                    className="w-4 h-4 text-academic-medium border-gray-300 rounded focus:ring-academic-medium" />
                                <span className="text-sm font-medium text-gray-700">Top up WTBI with unused funds</span>
                            </label>
                            <p className="text-xs text-gray-500 mt-1 ml-6">When enabled, leftover budget increases WTBI payments</p>
                        </div>
                        </div>
                        )}
                    </div>
                </div>

                <button
                    onClick={() => setInputs({ rcp: 'RCP 4.5', ssp: 'SSP 2', year: 2050, ubiRate: 3.0, wtbiRate: 4.2, communityShare: 10, disasterRate: 0.8, topUpWtbi: true })}
                    className="w-full mt-4 px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm font-medium rounded-md transition-colors">
                    Reset to Defaults
                </button>

                <div className="mt-8 pt-4 border-t border-gray-200">
                    <h3 className="text-sm font-semibold text-gray-600 mb-3">Current Settings</h3>
                    <div className="text-xs space-y-1 text-gray-600">
                        <p>Climate: <span className="font-medium">{inputs.rcp}</span></p>
                        <p>Development: <span className="font-medium">{inputs.ssp}</span></p>
                        <p>UBI: <span className="font-medium">${inputs.ubiRate === '' ? 3.0 : inputs.ubiRate}/day</span></p>
                        <p>WTBI: <span className="font-medium">${inputs.wtbiRate === '' ? 4.2 : inputs.wtbiRate}/day</span></p>
                        <p>Community: <span className="font-medium">{inputs.communityShare === '' ? 10 : inputs.communityShare}%</span></p>
                        <p>Disaster: <span className="font-medium">{inputs.disasterRate === '' ? 0.8 : inputs.disasterRate}%</span></p>
                        <p>Top-up: <span className="font-medium">{inputs.topUpWtbi ? 'Yes' : 'No'}</span></p>
                    </div>
                </div>
            </div>
            );
        };

        const SpendingTable = ({ countryData }) => {
            const [sortField, setSortField] = useState('totalSpending');
            const [sortDir, setSortDir] = useState('desc');

            const sortedData = useMemo(() => {
                return [...countryData]
                    .filter(c => c.totalSpending > 0)
                    .sort((a, b) => sortDir === 'desc' ? b[sortField] - a[sortField] : a[sortField] - b[sortField]);
            }, [countryData, sortField, sortDir]);

            const handleSort = (field) => {
                if (sortField === field) setSortDir(sortDir === 'desc' ? 'asc' : 'desc');
                else { setSortField(field); setSortDir('desc'); }
            };

            const SortHeader = ({ field, label }) => (
                <th onClick={() => handleSort(field)}
                    className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                    <div className="flex items-center gap-1">
                        {label}
                        {sortField === field && <span className="text-academic-dark">{sortDir === 'desc' ? '' : ''}</span>}
                    </div>
                </th>
            );

            const formatB = (val) => {
                if (val === 0) return '$0';
                if (Math.abs(val) < 1e9) return `$${(val / 1e6).toFixed(1)}M`;
                return `$${(val / 1e9).toFixed(2)}B`;
            };

            const formatPop = (val) => {
                if (val >= 1e9) return `${(val / 1e9).toFixed(2)}B`;
                if (val >= 1e6) return `${(val / 1e6).toFixed(1)}M`;
                return val.toLocaleString();
            };

            return (
                <div className="bg-white rounded-lg shadow overflow-hidden">
                    <div className="px-4 py-3 border-b border-gray-200">
                        <h3 className="text-lg font-semibold text-academic-dark">Spending by Country</h3>
                        <p className="text-xs text-gray-500 mt-1">Click column headers to sort | {sortedData.length} countries</p>
                    </div>
                    <div className="overflow-x-auto" style={{maxHeight: '600px', overflowY: 'auto'}}>
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50 sticky top-0">
                                <tr>
                                    <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Country</th>
                                    <SortHeader field="population" label="Population" />
                                    <SortHeader field="budget" label="Total Budget" />
                                    <SortHeader field="totalSpending" label="Total Spending" />
                                    <SortHeader field="ubiSpending" label="UBI" />
                                    <SortHeader field="wtbiSpending" label="WTBI" />
                                    <SortHeader field="disasterInsurance" label="Disaster Ins." />
                                    <SortHeader field="communityGrants" label="Community" />
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {sortedData.map((c, idx) => (
                                    <tr key={c.code} className={idx % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                                        <td className="px-4 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{c.name}</td>
                                        <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-600">{formatPop(c.population)}</td>
                                        <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-600">{formatB(c.budget)}</td>
                                        <td className="px-4 py-2 whitespace-nowrap text-sm font-medium text-academic-dark">{formatB(c.totalSpending)}</td>
                                        <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-600">{formatB(c.ubiSpending)}</td>
                                        <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-600">{formatB(c.wtbiSpending)}</td>
                                        <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-600">{formatB(c.disasterInsurance)}</td>
                                        <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-600">{formatB(c.communityGrants)}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const SummaryStats = ({ countryData }) => {
            const totals = useMemo(() => countryData.reduce((acc, c) => ({
                budget: acc.budget + c.budget,
                totalSpending: acc.totalSpending + c.totalSpending,
                ubiSpending: acc.ubiSpending + c.ubiSpending,
                wtbiSpending: acc.wtbiSpending + c.wtbiSpending,
                disasterInsurance: acc.disasterInsurance + c.disasterInsurance,
                communityGrants: acc.communityGrants + c.communityGrants,
            }), { budget: 0, totalSpending: 0, ubiSpending: 0, wtbiSpending: 0, disasterInsurance: 0, communityGrants: 0 }), [countryData]);

            const formatT = (val) => `$${(val / 1e12).toFixed(2)}T`;
            const formatB = (val) => `$${(val / 1e9).toFixed(1)}B`;

            return (
                <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
                    <div className="bg-white rounded-lg shadow p-4">
                        <p className="text-xs text-gray-500 uppercase">Total Budget</p>
                        <p className="text-2xl font-bold text-academic-dark">{formatT(totals.budget)}</p>
                        <p className="text-xs text-gray-400">available for compensation</p>
                    </div>
                    <div className="bg-white rounded-lg shadow p-4">
                        <p className="text-xs text-gray-500 uppercase">Total Spending</p>
                        <p className="text-2xl font-bold text-green-600">{formatT(totals.totalSpending)}</p>
                        <p className="text-xs text-gray-400">allocated to recipients</p>
                    </div>
                    <div className="bg-white rounded-lg shadow p-4">
                        <p className="text-xs text-gray-500 uppercase">Breakdown</p>
                        <div className="text-sm mt-1 space-y-0.5">
                            <p>UBI: <span className="font-medium">{formatB(totals.ubiSpending)}</span></p>
                            <p>WTBI: <span className="font-medium">{formatB(totals.wtbiSpending)}</span></p>
                            <p>Disaster: <span className="font-medium">{formatB(totals.disasterInsurance)}</span></p>
                            <p>Community: <span className="font-medium">{formatB(totals.communityGrants)}</span></p>
                        </div>
                    </div>
                </div>
            );
        };


        // Time Series Chart Component
        const TimeSeriesChart = ({ rawData, inputs }) => {
            const chartRef = React.useRef(null);
            const chartInstance = React.useRef(null);

            const timeSeriesData = useMemo(() => {
                if (!rawData) return null;

                const userUbiRate = inputs.ubiRate === '' ? 3.0 : inputs.ubiRate;
                const userWtbiRate = inputs.wtbiRate === '' ? 4.2 : inputs.wtbiRate;
                const userCommunityShare = inputs.communityShare === '' ? 10 : inputs.communityShare;
                const userDisasterRate = inputs.disasterRate === '' ? 0.8 : inputs.disasterRate;
                const topUpWtbi = inputs.topUpWtbi;
                const ubiRateAdj = userUbiRate / 3.0;
                const wtbiRateAdj = userWtbiRate / 4.2;
                const communityAdj = userCommunityShare / 10;
                const disasterAdj = userDisasterRate / 0.8;

                // Get all years from the data
                const sampleYears = [2020, 2025, 2030, 2040, 2050, 2060, 2070, 2080, 2090, 2099];

                const yearlyData = sampleYears.map(year => {
                    let totalBudget = 0;
                    let totalSpending = 0;

                    for (const [iso, info] of Object.entries(rawData.c)) {
                        const yearData = interpolateYear(rawData, year, iso);
                        if (!yearData) continue;

                        const allocation = allocateSpending(yearData, ubiRateAdj, wtbiRateAdj, communityAdj, disasterAdj, topUpWtbi);
                        totalBudget += allocation.budget;
                        totalSpending += allocation.totalSpending;
                    }

                    return { year, budget: totalBudget / 1e12, spending: totalSpending / 1e12 };
                });

                return yearlyData;
            }, [rawData, inputs.ubiRate, inputs.wtbiRate, inputs.communityShare, inputs.disasterRate, inputs.topUpWtbi]);

            useEffect(() => {
                if (!timeSeriesData || !chartRef.current) return;

                // Destroy existing chart
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }

                const ctx = chartRef.current.getContext('2d');
                chartInstance.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timeSeriesData.map(d => d.year),
                        datasets: [
                            {
                                label: 'Total Budget',
                                data: timeSeriesData.map(d => d.budget),
                                borderColor: '#1a365d',
                                backgroundColor: 'rgba(26, 54, 93, 0.1)',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.3
                            },
                            {
                                label: 'Total Spending',
                                data: timeSeriesData.map(d => d.spending),
                                borderColor: '#16a34a',
                                backgroundColor: 'rgba(22, 163, 74, 0.1)',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.3
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Budget vs Spending Over Time (2020-2100)',
                                font: { size: 14, family: 'Georgia' }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.dataset.label + ': $' + context.parsed.y.toFixed(2) + 'T';
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: { display: true, text: 'Year' }
                            },
                            y: {
                                title: { display: true, text: 'Trillions USD' },
                                beginAtZero: true
                            }
                        }
                    }
                });

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [timeSeriesData]);

            return (
                <div className="bg-white rounded-lg shadow p-4 mb-6">
                    <div style={{ height: '300px' }}>
                        <canvas ref={chartRef}></canvas>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [rawData, setRawData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [inputs, setInputs] = useState({ rcp: 'RCP 4.5', ssp: 'SSP 2', year: 2050, ubiRate: 3.0, wtbiRate: 4.2, communityShare: 10, disasterRate: 0.8, topUpWtbi: true });

            useEffect(() => {
                try {
                    const data = JSON.parse(document.getElementById('simulation-data').textContent);
                    setRawData(data);
                    setLoading(false);
                } catch (err) { setError(err.message); setLoading(false); }
            }, []);

            const countryData = useMemo(() => {
                if (!rawData) return [];
                // Calculate rate adjustments relative to default rates
                // Default UBI: $3.0/day (stored as $2.83 in 2019 USD = 3.0/1.0606)
                // Default WTBI: $4.2/day (stored as $3.96 in 2019 USD = 4.2/1.0606)
                const userUbiRate = inputs.ubiRate === '' ? 3.0 : inputs.ubiRate;
                const userWtbiRate = inputs.wtbiRate === '' ? 4.2 : inputs.wtbiRate;
                const userCommunityShare = inputs.communityShare === '' ? 10 : inputs.communityShare;
                const userDisasterRate = inputs.disasterRate === '' ? 0.8 : inputs.disasterRate;
                const topUpWtbi = inputs.topUpWtbi;
                const ubiRateAdj = userUbiRate / 3.0;  // ratio vs default $3/day
                const wtbiRateAdj = userWtbiRate / 4.2;  // ratio vs default $4.2/day
                const communityAdj = userCommunityShare / 10;  // ratio vs default 10%
                const disasterAdj = userDisasterRate / 0.8;  // ratio vs default 0.8%

                const results = [];
                for (const [iso, info] of Object.entries(rawData.c)) {
                    const yearData = interpolateYear(rawData, inputs.year, iso);
                    if (!yearData) continue;

                    // Run allocation algorithm
                    const allocation = allocateSpending(yearData, ubiRateAdj, wtbiRateAdj, communityAdj, disasterAdj, topUpWtbi);

                    results.push({
                        code: iso,
                        name: info.n,
                        population: allocation.population,
                        budget: allocation.budget,
                        totalSpending: allocation.totalSpending,
                        ubiSpending: allocation.ubiSpending,
                        wtbiSpending: allocation.wtbiSpending,
                        disasterInsurance: allocation.disasterInsurance,
                        communityGrants: allocation.communityGrants
                    });
                }
                return results;
            }, [rawData, inputs]);

            if (loading) return <div className="flex items-center justify-center h-screen"><div className="animate-spin rounded-full h-12 w-12 border-b-2 border-academic-dark"></div></div>;
            if (error) return <div className="flex items-center justify-center h-screen text-red-600"><p className="text-xl font-bold">Error: {error}</p></div>;

            return (
                <div className="flex flex-col md:flex-row min-h-screen">
                    <Sidebar inputs={inputs} setInputs={setInputs} />
                    <div className="flex-1 p-3 md:p-6 overflow-y-auto bg-gray-100">
                        <div className="mb-6">
                            <h1 className="text-xl md:text-3xl font-bold text-academic-dark academic-font">Climate Compensation Simulator</h1>
                            <p className="text-gray-600 mt-1">Based on Banerjee-Duflo-Greenstone climate compensation proposal</p>
                            <div className="flex flex-wrap gap-2 mt-2 text-xs md:text-sm">
                                <span className="bg-yellow-100 text-yellow-800 px-2 py-1 rounded">{inputs.rcp} x {inputs.ssp}</span>
                                <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded">Year: {inputs.year}</span>
                                <span className="bg-green-100 text-green-800 px-2 py-1 rounded">UBI: ${inputs.ubiRate === '' ? 3.0 : inputs.ubiRate}/day | WTBI: ${inputs.wtbiRate === '' ? 4.2 : inputs.wtbiRate}/day</span>
                            </div>
                        </div>
                        <SummaryStats countryData={countryData} />
                        <TimeSeriesChart rawData={rawData} inputs={inputs} />
                        <SpendingTable countryData={countryData} />
                        <div className="mt-8 text-center text-xs text-gray-400 pb-4">
                            <p>Climate Compensation Simulator v2</p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
